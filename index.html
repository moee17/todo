<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/c5344fbffe.js"
			crossorigin="anonymous"
		></script>
		<title>Your To Do Lists</title>
	</head>
	<body>
		<h1 id="heading" style="text-transform: capitalize">your to do list</h1>
		<div class="container">
			<div class="toDobox">
				<input
					id="subTask"
					type="text"
					style="text-transform: capitalize"
					placeholder="new tasks..."
				/>
				<button class="addTask">
					<i class="fa-sharp fa-solid fa-plus"></i>
				</button>
			</div>
			<div class="taskList" style="text-transform: capitalize"></div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
